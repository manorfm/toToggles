# Gradle properties for stress testing
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m
org.gradle.parallel=true
org.gradle.caching=true

# Gatling properties
gatling.core.simulationClass=
gatling.core.runDescription=ToToggle Stress Test
gatling.core.encoding=utf-8

# Test configuration
test.server.url=http://localhost:8080
test.max.users=1000
test.duration=300
test.rampup=60