<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha - ToToogle</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-brand">
                    <div class="login-brand-icon">
                        <svg width="48" height="48" viewBox="0 0 32 32" fill="currentColor">
                            <path d="M16 12a2 2 0 0 1 2 2v6a2 2 0 1 1-4 0v-6a2 2 0 0 1 2-2z"/>
                            <path d="M8 14a8 8 0 1 1 16 0v2h1a3 3 0 0 1 3 3v8a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3v-8a3 3 0 0 1 3-3h1v-2z"/>
                        </svg>
                    </div>
                    <div class="login-brand-text">
                        <h1>ToToogle</h1>
                        <p>Feature Toggle Manager</p>
                    </div>
                </div>
            </div>

            <div class="login-content">
                <div class="login-form-header">
                    <h2>Alterar Senha</h2>
                    <p>Por segurança, você precisa alterar sua senha antes de continuar</p>
                </div>

                <form id="changePasswordForm" class="login-form">
                    <div class="form-field">
                        <label class="field-label" for="current_password">
                            Senha Atual
                        </label>
                        <div class="input-group">
                            <span class="input-icon">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2ZM6 7V3C6 1.346 7.346 0 9 0h0C10.654 0 12 1.346 12 3v4h.5A1.5 1.5 0 0 1 14 8.5v5A1.5 1.5 0 0 1 12.5 15h-9A1.5 1.5 0 0 1 2 13.5v-5A1.5 1.5 0 0 1 3.5 7H6Z"/>
                                </svg>
                            </span>
                            <input type="password" id="current_password" name="current_password" class="form-input" placeholder="Digite sua senha atual" required>
                        </div>
                    </div>
                    
                    <div class="form-field">
                        <label class="field-label" for="new_password">
                            Nova Senha
                        </label>
                        <div class="input-group">
                            <span class="input-icon">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2ZM6 7V3C6 1.346 7.346 0 9 0h0C10.654 0 12 1.346 12 3v4h.5A1.5 1.5 0 0 1 14 8.5v5A1.5 1.5 0 0 1 12.5 15h-9A1.5 1.5 0 0 1 2 13.5v-5A1.5 1.5 0 0 1 3.5 7H6Z"/>
                                </svg>
                            </span>
                            <input type="password" id="new_password" name="new_password" class="form-input" placeholder="Digite sua nova senha" required minlength="4">
                        </div>
                    </div>
                    
                    <div class="form-field">
                        <label class="field-label" for="confirm_password">
                            Confirmar Nova Senha
                        </label>
                        <div class="input-group">
                            <span class="input-icon">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2ZM6 7V3C6 1.346 7.346 0 9 0h0C10.654 0 12 1.346 12 3v4h.5A1.5 1.5 0 0 1 14 8.5v5A1.5 1.5 0 0 1 12.5 15h-9A1.5 1.5 0 0 1 2 13.5v-5A1.5 1.5 0 0 1 3.5 7H6Z"/>
                                </svg>
                            </span>
                            <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="Confirme sua nova senha" required minlength="4">
                        </div>
                    </div>
                    
                    <div class="login-actions">
                        <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                            <span class="btn-text">Alterar Senha</span>
                        </button>
                    </div>
                    
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    <div id="successMessage" class="success-message" style="display: none;"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Primeiro verificar se existe dados de usuário temporário no sessionStorage
            let userData = null;
            const passwordChangeUser = sessionStorage.getItem('password_change_user');
            
            if (passwordChangeUser) {
                try {
                    userData = JSON.parse(passwordChangeUser);
                    
                    // Validar se os dados temporários são válidos
                    if (!userData.user_id || !userData.username) {
                        userData = null;
                    }
                } catch (error) {
                    userData = null;
                    sessionStorage.removeItem('password_change_user');
                }
            }
            
            // Se não há dados válidos no sessionStorage, a página deve funcionar mesmo assim
            // O backend já validou o acesso através do cookie de token temporário
            // Mostrar mensagem genérica se não há dados específicos do usuário
            const subtitleElement = document.querySelector('.login-form-header p');
            if (subtitleElement) {
                if (userData && userData.username) {
                    subtitleElement.textContent = `Olá ${userData.username}, você precisa alterar sua senha antes de continuar`;
                } else {
                    subtitleElement.textContent = 'Por segurança, você precisa alterar sua senha antes de continuar';
                }
            }
            
            // Armazenar dados para uso no formulário
            window.changePasswordUserData = userData;
        });

        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Limpar mensagens
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Obter dados do usuário temporário (pode vir do sessionStorage ou do window)
            let userData = window.changePasswordUserData;
            if (!userData) {
                const passwordChangeUser = sessionStorage.getItem('password_change_user');
                if (passwordChangeUser) {
                    try {
                        userData = JSON.parse(passwordChangeUser);
                    } catch (error) {
                        userData = null;
                    }
                }
            }
            
            // Validar se as senhas coincidem
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'As senhas não coincidem';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Desabilitar botão
            submitBtn.disabled = true;
            submitBtn.textContent = 'Alterando...';
            
            try {
                // Determinar os dados para envio
                let requestData = {
                    current_password: document.getElementById('current_password').value,
                    new_password: newPassword
                };
                
                // Se temos dados específicos do usuário, incluir no request
                if (userData && userData.user_id && userData.username) {
                    requestData.user_id = userData.user_id;
                    requestData.username = userData.username;
                }
                
                const response = await fetch('/auth/change-password-first-time', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Incluir cookies para o token temporário
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Limpar dados temporários
                    sessionStorage.removeItem('password_change_user');
                    
                    successDiv.textContent = 'Senha alterada com sucesso! Redirecionando para login...';
                    successDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error || 'Erro ao alterar senha';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro:', error);
                errorDiv.textContent = 'Erro de conexão. Tente novamente.';
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Alterar Senha';
            }
        });
    </script>
</body>
</html>
