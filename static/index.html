<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToToogle - Feature Toggle Manager</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéõÔ∏è ToToogle</h1>
            <p>Feature Toggle Manager</p>
        </header>

        <main>
            <!-- Section: Applications -->
            <section id="applications-section">
                <div class="section-header">
                    <h2>üì± Applications</h2>
                    <button id="new-app-btn" class="btn btn-primary">+ New Application</button>
                </div>
                
                <div id="applications-list" class="grid-container">
                    <!-- Applications will be loaded here -->
                </div>
            </section>

            <!-- Section: Toggles (initially hidden) -->
            <section id="toggles-section" class="hidden">
                <div class="section-header">
                    <button id="back-to-apps" class="btn btn-secondary">‚Üê Back to Applications</button>
                    <h2 id="app-name">Application Toggles</h2>
                    <button id="new-toggle-btn" class="btn btn-primary">+ New Toggle</button>
                </div>
                
                <div id="toggles-list" class="grid-container">
                    <!-- Toggles will be loaded here -->
                </div>
            </section>
        </main>
        <footer class="footer-info">
            Licensed under the Apache License 2.0. See <a href="https://github.com/manorfm/totoogle/blob/master/LICENSE" target="_blank">LICENSE</a>.
        </footer>
    </div>

    <!-- Modal for creating/editing application -->
    <div id="app-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="app-modal-title">New Application</h3>
                <button class="close-btn" onclick="closeModal('app-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="app-form">
                    <div class="form-group">
                        <label for="app-name-input">Application Name:</label>
                        <input type="text" id="app-name-input" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('app-modal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for creating/editing toggle -->
    <div id="toggle-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="toggle-modal-title">New Toggle</h3>
                <button class="close-btn" onclick="closeModal('toggle-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="toggle-form">
                    <div class="form-group">
                        <label for="toggle-path-input">Toggle Path:</label>
                        <input type="text" id="toggle-path-input" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('toggle-modal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for editing toggle -->
    <div id="edit-toggle-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="edit-toggle-title">Edit Toggle</h3>
                <button class="close-btn" onclick="closeModal('edit-toggle-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-toggle-form">
                    <div class="form-group">
                        <label for="edit-toggle-path-input">Toggle Path:</label>
                        <input type="text" id="edit-toggle-path-input" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="edit-toggle-enabled-input"><input type="checkbox" id="edit-toggle-enabled-input"> Enabled</label>
                    </div>
                    <div class="form-group">
                        <label for="edit-toggle-activation-rule-input">
                            <input type="checkbox" id="edit-toggle-activation-rule-input"> Enable Activation Rules
                        </label>
                    </div>
                    <div id="activation-rule-config" class="activation-rule-config hidden">
                        <div class="form-group">
                            <label for="activation-rule-type">Rule Type:</label>
                            <select id="activation-rule-type">
                                <option value="">Select rule type...</option>
                                <option value="percentage">Percentage - Activate for X% of requests</option>
                                <option value="parameter">Parameter - Activate based on specific parameter</option>
                                <option value="user_id">User ID - Activate for specific users</option>
                                <option value="ip">IP Address - Activate for specific IPs</option>
                                <option value="country">Country - Activate for specific countries</option>
                                <option value="time">Time - Activate at specific times</option>
                                <option value="canary">Canary - Activate for canary releases</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="activation-rule-value">Rule Value:</label>
                            <input type="text" id="activation-rule-value" placeholder="Enter rule value...">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('edit-toggle-modal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <!-- Global Loading Spinner -->
    <div id="global-loading-spinner" class="global-spinner-overlay hidden">
        <div class="spinner"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
