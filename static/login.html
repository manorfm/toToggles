<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ToToogle</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-brand">
                    <div class="login-brand-icon">
                        <svg width="48" height="48" viewBox="0 0 32 32" fill="currentColor">
                            <path d="M4 8h6v2H4V8zm0 4h6v2H4v-2zm0 4h6v2H4v-2zm8-8h16v2H12V8zm0 4h16v2H12v-2zm0 4h16v2H12v-2z"/>
                            <rect x="6" y="18" width="20" height="10" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
                            <circle cx="23" cy="23" r="2" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="login-brand-text">
                        <h1>ToToogle</h1>
                        <p>Feature Toggle Manager</p>
                    </div>
                </div>
            </div>

            <div class="login-content">
                <div class="login-form-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account to continue</p>
                </div>

                <form id="login-form" class="login-form">
                    <div class="form-field">
                        <label class="field-label" for="username">
                            Username
                        </label>
                        <div class="input-group">
                            <span class="input-icon">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"/>
                                </svg>
                            </span>
                            <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
                        </div>
                    </div>

                    <div class="form-field">
                        <label class="field-label" for="password">
                            Password
                        </label>
                        <div class="input-group">
                            <span class="input-icon">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2ZM3 7a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7Z"/>
                                </svg>
                            </span>
                            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="login-actions">
                        <button type="submit" class="btn btn-primary btn-full">
                            <span class="btn-text">Sign In</span>
                        </button>
                    </div>
                </form>

                <div id="error-message" class="error-message hidden">
                    <div class="error-icon">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1ZM7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0ZM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995Z"/>
                        </svg>
                    </div>
                    <span id="error-text"></span>
                </div>
            </div>

            <div class="login-footer">
                <p class="login-footer-text">
                    Default credentials: <strong>admin / admin</strong>
                </p>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="login-loading" class="login-loading hidden">
        <div class="spinner"></div>
    </div>

    <script src="/static/login.js"></script>
</body>
</html>
